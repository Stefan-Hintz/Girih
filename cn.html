<!DOCTYPE html>
<html>
<head>
<title>隐私政策</title>
</head>
<body>
<h1>Girih 应用程序的隐私政策</h1>
<p>
Girih 应用程序不收集个人数据。
</p>
<p>
Girih 应用程序是一个沙盒应用程序, 这意味着只有非常有限的访问您的计算机。
<ul>
<li>打印访问</li>
<li>仅对用户选择的文件进行读取和写入文件访问</li>
<br/>
<li>无传入网络访问</li>
<li>没有传出的网络访问权限</li>
<li>无摄像头访问</li>
<li>无麦克风访问</li>
<li>无 USB 访问</li>
<li>无蓝牙访问</li>
<li>无法访问您的通讯簿</li>
<li>无法访问您的位置</li>
<li>无法访问您的日历</li>
</ul>
</p>
</body>
</html>
